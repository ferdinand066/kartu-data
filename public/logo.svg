<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" style="width:100%; height:auto;">
  <!-- Background dengan gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3A8DFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A335FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square -->
  <rect x="0" y="0" width="100" height="100" rx="20" fill="url(#grad)" />
  
  <!-- Text -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" 
        font-family="Arial, sans-serif" font-size="35" font-weight="bold" fill="white">
    KD
  </text>
</svg>
